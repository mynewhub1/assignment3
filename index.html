<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device=width, initial-scale=1.0" />
  <link rel="style" href="/style.css"/>
  <h1></h1>
  <script type='module' src='main.js'></script>
</head>

<div id='app'></div>


<form action="https://formsubmit.co/1fff1404acac83cbb08ee3816e9ff488" method="POST">

  <!-- Full Name -->
  <div>
    <label for="full_name">Name</label>
    <div>
      <input id="full_name" name="full_name" type="text" maxlength="50" tabindex="1">
    </div>
  </div>

  <!-- Email -->
  <div>
    <label for="my_email">
      Email
    </label>
    <div>
      <input id="my_email" name="my_email" type="email" spellcheck="false" maxlength="255" tabindex="2" required>
    </div>
  </div>

<!-- Date -->
  <div>
    <label for="date">Date</label>
    <div>
      <input id="date" name="date" type="date" tabindex="1">
    </div>
  </div>
  <!-- Large Text Area -->
  <div>
    <label for="message">
      Message
    </label>
    <div>
      <textarea id="message" name="message" spellcheck="true" rows="4" cols="50" tabindex="3"></textarea>
    </div>
  </div>
  
  <!--  Select (dropdown menu) -->
  <div>
    <label for="dropdown">
      Number of Passengers 
      </label>
    <div>
      <select id="dropdown" name="dropdown" class="field select medium" tabindex="10">
        <option value="First Choice">One</option>
        <option value="Second Choice">Two</option>
        <option value="Third Choice">Three</option>
        <option value="Fourth Choice">Four</option>
        <option value="Fifth Choice">Five</option>
        <option value="Sixth Choice">Six</option>
        <option value="Seventh Choice">Seven</option>
      </select>
    </div>
  </div>
  
  <!-- Radio Buttons -->
  <div>
    <fieldset>
      <legend>
        Travel Preference
      </legend>

      <div>
        <div>
          <input id="choice1" name="my_radio_buttons" type="radio" value="First Class" tabindex="4">
          <label for="choice1">First Class</label>
        </div>
        <div>
          <input id="choice2" name="my_radio_buttons" type="radio" value="Coach" tabindex="5">
          <label for="choice2">Coach</label>
        </div>
        <div>
          <input id="choice3" name="my_radio_buttons" type="radio" value="Business" tabindex="6">
          <label for="choice3">Business</label>
        </div>
      </div>
    </fieldset>
  </div>

  <!-- Checkboxes -->
  <div>
    <fieldset>
      <legend>
        Travel Accessories (Click all that apply)
      </legend>
      <div>
        <div>
          <input id="cb1" name="my_checkboxes" type="checkbox" value="Travel pillow" tabindex="7" required>
          <label for="cb1">Travel pillow</label>
        </div>
        <div>
          <input id="cb2" name="my_checkboxes" type="checkbox" value="Eye mask" tabindex="8">
          <label for="cb2">Eye mask</label>
        </div>
        <div>
          <input id="cb3" name="my_checkboxes" type="checkbox" value="Earplugs" tabindex="9">
          <label for="cb3">Earplugs</label>
          
        </div>
        </div>
    </fieldset>
  </div>
 <!-- Radio Buttons -->
  <div>
    <fieldset>
      <legend>
        Seat Preference
      </legend>

      <div>
        <div>
          <input id="choice1" name="radio_buttons" type="radio" value="Window" tabindex="4">
          <label for="choice1">Window</label>
        </div>
        <div>
          <input id="choice2" name="radio_buttons" type="radio" value="Center" tabindex="5">
          <label for="choice2">Center</label>
        </div>
        <div>
          <input id="choice3" name="radio_buttons" type="radio" value="Aisle" tabindex="6">
          <label for="choice3">Aisle</label>
        </div>
      </div>
    </fieldset>
  </div>

  <div>
  <div>
    <br />
    <label><input name="privacy" type="checkbox" required> I have read and I agree to this Travel Form.</label>
  </div>
</div>
<br />
<div>
  <div>
    <input id="saveForm" name="saveForm" type="submit" value="Submit">
  </div>
</div>

</form>
